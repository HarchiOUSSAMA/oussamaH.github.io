<form [formGroup]="commentForm" class="container" style="margin: 50px">
  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" formControlName="comment"></textarea>
    <label for="floatingTextarea">Comments</label>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" (click)="onAssNewComment()">Submit</button>
</form>

<div class="container">
  <div *ngFor="let comment of comments">
    <div class="alert alert-success" role="alert">
      {{comment.comment}}
    </div>
  </div>
</div>
